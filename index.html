<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1 class="header">✨ Self Care Center ✨</h1>
      <h2 class="main-question">Which type of message?</h2>
    </header>
    <main class="home-view">
      <section class="question-box">
        <div class="radio-buttons">
          <div class="radio-choice">
            <input type="radio" name="choice" id="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="radio-choice">
            <input type="radio" name="choice" id="mantra">
            <label for="mantra">mantra</label>
          </div>
        </div>
        <button type="button" id="message-button">Receive Message</button>
      </section>
      <section class="message-box">
        <img class="bell" src="./assets/meditate.svg" alt="Bell"></img>
        <p id="message"></p>
        <div class="delete-box">
          <button class="delete-button hidden">I don't like this message</button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
